<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Sing Up Form</title>
</head>
<body>


	<section>
		<div class="container-fluid h-custom mt-5">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert"
						role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
					</div>
					<img
						src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
						class="img-fluid" alt="Sample image">
				</div>

				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 text-white">
					<h3 class="text-center" style="margin-top: -45px">SignUp Here</h3>
					<hr />


					<form action="" th:action="@{/do_register}"
						th:object="${userObject}" method="post"
						enctype="multipart/form-data">


						<!-- name field -->
						<div data-mdb-input-init class="form-outline form-group mb-3 mt-2">
							<input name="name" type="text" placeholder="Username"
								class="form-control" id="name_field"
								aria-describedby="emailHelp" th:value="${userObject.name}"
								required>
						</div>

						<!-- email field -->
						<div data-mdb-input-init class="form-outline form-group mb-3">
							<input onkeyup="emailEnter()" type="email" id="email-field" placeholder="@gmail" class="form-control"
								 name="email" aria-describedby="emailHelp"
								th:value="${userObject.email}" required>
						</div>

						<!-- password field -->
						<div class="form-group">
							<input type="text" placeholder="Password" class="form-control"
								name="password" id="password_field" aria-describedby="emailHelp"
								th:value="${userObject.password}" required>
						</div>

						<!-- about field -->
						<div class="form-group">
							<textarea name="about" id="" rows="1"
								placeholder="Enter Something Yourself . . ."
								class="form-control" th:text="${userObject.about}"></textarea>
						</div>


						<!-- Profile picture -->
						<div class="mt-3">
							<label for="formFile" class="form-label text-white">Select
								Your Image</label> <input class="form-control" name="imageUrl"
								type="file" id="exampleFile">
						</div>

						<div class="d-flex justify-content-between align-items-center">
							<!-- Checkbox -->
							<div class="form-group form-check mt-0">
								<input class="form-check-input me-2" type="checkbox"
									name="agreement" id="form2Example3" /> <label
									class="form-check-label" for="form2Example3">Confirm</label>
							</div>

							<p class="small fw-bold">
								Have an account? <a href="/login" class="link-danger">login</a>
							</p>
						</div>

						<div class="text-center text-lg-start mt-1 pr-2 pb-2">
							<button type="submit" data-mdb-button-init data-mdb-ripple-init
								class="btn btn-primary btn-md"
								style="padding-left: 2.5rem; padding-right: 2.5rem;">SignUp</button>
							<button type="reset" data-mdb-button-init data-mdb-ripple-init
								class="btn btn-warning btn-md"
								style="padding-left: 2.5rem; padding-right: 2.5rem;">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
