<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Base page</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/show_contact_detail.css}" />
<link rel="stylesheet" th:href="@{/css/home.css}" />
<link rel="stylesheet" th:href="@{/css/show_contacts.css}" />

</head>
<body
	style="background: linear-gradient(to right, #330c43 50%, #bb343d 100%)">


	<!-- navbar start -->
	<nav class="navbar">
		<h2 class="logo">
			<img style="height: 50px; margin-bottom: 20px"
				src="../image/lightbulb.png" alt="" /><a href="#">Smart Contact
				Manager</a>
		</h2>
		<ul class="links mt-3">
			<li><a href="/">Home</a></li>
			<li><a href="/about">About</a></li>
			<li><a href="/signup">Sign Up</a></li>
			<li><a href="/signin">Sign In</a></li>
			<li><a href="/logout">Log Out</a></li>
			<li style="margin-top: 5px"><a href="/admin/admin-profile"
				th:text="${userByUserName.name}"
				style="color: #59E817; font-weight: bolder; margin-top: 10px">
					Active_User_Name</a> <a href="/admin/admin-profile"><img
					th:src="@{'/image/'+${userByUserName.imageUrl}}"
					style="height: 50px; width: 50px"
					class="avatar-sm rounded-circle me-2" /></a></li>
		</ul>
	</nav>
	<!-- navbar end -->



	<!--SideBar start  -->
	<div class="sidebar">

		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> <a
			href="#" th:href="@{/admin/admin-panel}" class="item"> <i
			class="fas fa-home"></i> Home
		</a> <a href="#" class="item" th:href="@{/admin/users}"> <i
			class="fas fa-id-card-alt"></i> View Users
		</a> <a href="" th:href="@{inActiveUsers}" class="item"> <i
			class="fas fa-cross"></i> Inactive Users
		</a> <a href="#" th:href="@{/admin/admin-profile}" class="item"> <i
			class="fas fa-user-circle"></i> Your Profile
		</a> <a href="#" class="item"><i class="fas fa-cogs"> </i> Settings</a> <a
			href="" th:href="@{/logout}" class="item"> <i
			class="fas fa-sign-out-alt"></i> Logout
		</a>
		<div class="divider"></div>

	</div>
	<!--Sidebar end  -->

	<!-- Main Content start -->
	<div class="content">
		<h1 style="color: white; font-style: italic;" th:text="${title}">Admin
			Panel</h1>
		<hr style="color: white; margin-right: 25px" />

		<i onclick="toggleSidebar()" class="asj fas fa-bars m-3"></i>

		<div class="cotainer mt-2 mr-4">
			<div th:if="${session.message}"
				th:classappend="${session.message.type}" class="alert" role="alert">
				<p class="text-center" th:text="${session.message.content}"></p>
				<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
			</div>
		</div>
		<div th:replace="${content}"></div>
	</div>
	<!--Main content end  -->

	<!-- footer Start -->
	<!-- Remove the container if you want to extend the Footer to full width. -->
	<div class="mt-4">

		<footer class="text-center text-white"
			style="background: linear-gradient(to left, #bb343d 40%, white 300%)">

			<!-- Grid container -->
			<div class="container p-4 pb-0">
				<!-- Section: Social media -->
				<section class="mb-4">
					<!-- Facebook -->
					<a class="btn btn-outline-light btn-floating m-1" href="#!"
						role="button"><i class="fab fa-facebook-f"></i></a>

					<!-- Twitter -->
					<a class="btn btn-outline-light btn-floating m-1" href="#!"
						role="button"><i class="fab fa-twitter"></i></a>

					<!-- Google -->
					<a class="btn btn-outline-light btn-floating m-1" href="#!"
						role="button"><i class="fab fa-google"></i></a>

					<!-- Instagram -->
					<a class="btn btn-outline-light btn-floating m-1" href="/instagram"
						role="button"><i class="fab fa-instagram"></i></a>

					<!-- Linkedin -->
					<a class="btn btn-outline-light btn-floating m-1" href="#!"
						role="button"><i class="fab fa-linkedin-in"></i></a>

					<!-- Github -->
					<a class="btn btn-outline-light btn-floating m-1" href="#!"
						role="button"><i class="fab fa-github"></i></a>
				</section>
				<!-- Section: Social media -->
			</div>
			<!-- Grid container -->

			<!-- Copyright -->
			<div class="text-right p-3"
				style="background-color: rgba(0, 0, 0, 0.2);">
				Â© 2024 Copyright: <a class="text-white"
					href="https://mdbootstrap.com/">SmartContactManagerApp.com</a>
			</div>
			<!-- Copyright -->
		</footer>

	</div>
	<!-- End of .container -->
	<!-- footer End -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/js/script.js}"></script>

	<!-- Sweet Alert -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>
</html>
