<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section class="hero-section">
	
		<div class="hero">
			<h1 style="font-style: italic;">Smart Contact Manager</h1>
			<p>Start Collecting Your Contacts in very Smarter way. We provide
				very efficiently and smart way of handling contact.</p>
			<span th:if="${role}" class="badge badge-soft-danger mb-0 ">Welcome To Admin</span>
			<span th:unless="${role}" class="badge badge-soft-primary mb-0 ">Welcome To User</span>

			<div class="buttons" th:if="${role==ADMIN}">
				<a href="/user/dashboard" class="join">Get Start</a> <a
					href="#" class="learn">Learn More</a>
			</div>
			<div class="buttons" th:unless="${role==ADMIN}">
				<a href="/admin/admin-panel" style="background-color: red;"
					class="join">Get Start</a> <a href="#" class="learn">Learn More</a>
			</div>
		</div>
		<div class="img">
			<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" alt="hero image" />
		</div>
	</section>
</body>
</html>
